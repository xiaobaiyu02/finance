<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>交易管理</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../kindeditor/themes/default/default.css" />
		
	</head>
	<body>
		<div class="header clearfix">
			<div class="logo fl"><a href="javascript:;"><img src="../images/logo.png" alt="微金融" /></a></div>
			<div class="header_r fl clearfix">
				<ul class="nav fl clearfix">
					<li class="fl"><a href="javascript:;">会员管理</a></li>
					<li class="fl"><a href="javascript:;">项目管理</a></li>
					<li class="fl"><a href="javascript:;">产品管理</a></li>
					<li class="fl"><a href="javascript:;">文章管理</a></li>
					<li class="fl"><a href="javascript:;">交易管理</a></li>
					<li class="fl"><a href="javascript:;">系统管理</a></li>
					<li class="fl"><a href="javascript:;">平台管理</a></li>
					<!--<li class="fl"><i class="iconfont">&#xe63c;</i></li>-->
				</ul>
				<!--ending of nav-->
				<div class="user fr">
					<a href="javascript:;"><i class="iconfont">&#xe63c;</i>系统管理员</a>
					<a href="javascript:;"><i class="iconfont">&#xe61b;</i>退出</a>
				</div>
				<!--ending of user-->
			</div>
			<!--ending of header_r-->
		</div>
		<!--ending of header-->
		<div class="content clearfix">
			<div class="left fl">
				<ul class="menu">
					<li><a href="javascript:;" class="a_1"><i class="iconfont">&#xe603;</i>交易管理<i class='iconfont arrow'>&#xe604;</i></a></li>
				</ul>
				<!--ending of menu-->
			</div>
			<!--ending of left-->
			<div class="right fl">
				<div class="current">
					<span><a href="javascript:;">交易管理</a></span>
					<span>/</span>
					<span>信息编辑</span>
				</div>
				<!--ending of current-->
				<div class="main_form">
					<form class="editForm" action="" method="">
						<ul class="clearfix">
							<li class="clearfix fl width_50">
								<label class="fl"><em>*</em>用户名：</label>
								<input class="inputBlue fl" type="text" value="" placeholder="" name="" datatype="*6-16" />
							</li>
							<li class="clearfix fl width_50">
								<label class="fl"><em>*</em>所在城市：</label>
								<select class="selectBlue fl">
									<option selected="selected">武汉</option>
									<option>北京</option>
									<option>上海</option>
									<option>广州</option>
								</select>
							</li>
							<li class="clearfix fl width_50">
								<label class="fl">手机号码：</label>
								<input class="inputBlue fl" type="text" value="" placeholder="" name="" datatype="m" />
							</li>
							<li class="clearfix fl width_50">
								<label class="fl"><em>*</em>贷款金额：</label>
								<input class="inputBlue fl" type="text" value="" placeholder="" name="" datatype="n" />
							</li>
							<li class="clearfix fl width_50">
								<label class="fl">贷款期限：</label>
								<select class="selectBlue fl">
									<option selected="selected">3个月</option>
									<option>6个月</option>
									<option>9个月</option>
									<option>12个月</option>
									<option>24个月</option>
									<option>36个月</option>
									<option>48个月</option>
								</select>
							</li>
							<li class="clearfix fl width_50">
								<label class="fl">用户类型：</label>
								<select class="selectBlue fl">
									<option selected="selected">个人用户</option>
									<option>企业用户</option>
								</select>
							</li>
							<li class="clearfix fl width_100 row_last">
								<label class="fl"><em>*</em>贷款类型：</label>
								<ul class="clearfix fl">
									<li class="fl">
										<input type="checkbox" name="style" value="" placeholder="" />
										<label>信用贷款</label>
									</li>
									<li class="fl">
										<input type="checkbox" name="style" value="" placeholder="" />
										<label>车辆抵押贷款</label>
									</li>
									<li class="fl">
										<input type="checkbox" name="style" value="" placeholder="" />
										<label>房屋抵押贷款</label>
									</li>
									<li class="fl">
										<input type="checkbox" name="style" value="" placeholder="" />
										<label>实物抵押贷款</label>
									</li>
									<li class="fl">
										<input type="checkbox" name="style" value="" placeholder="" />
										<label>其它贷款</label>
									</li>
								</ul>
							</li>
							<li class="type fl width_100">
								<ul>
									<li class="clearfix">
										<span class="fl">信用贷款</span>
										<label class="fl">
											<select class="selectBlue fl">
												<option selected="selected">您的职业</option>
												<option>企业用户</option>
											</select>
										</label>
										<label class="fl">
											<select class="selectBlue fl">
												<option selected="selected">您的月收入</option>
												<option>2000以下</option>
												<option>2000-5000</option>
												<option>5000-1000</option>
												<option>10000-20000</option>
												<option>20000以上</option>
											</select>
										</label>
										<label class="fl">
											<select class="selectBlue fl">
												<option selected="selected">您的年龄</option>
												<option>18-25岁</option>
												<option>25-30岁</option>
												<option>30-40岁</option>
												<option>40-50岁</option>
												<option>50岁以上</option>
											</select>
										</label>
										<label class="fl">
											<select class="selectBlue fl">
												<option selected="selected">工资发放形式</option>
												<option>现金</option>
												<option>打卡</option>
												<option>支票</option>
											</select>
										</label>
										<label class="fr"><img src="../images/upload_photo.jpg" width="200" height="120" alt="头像" /></label>
									</li>
									<li class="clearfix">
										<span class="fl">车辆抵押贷款</span>
										<label class="fl">
											<select class="selectBlue fl">
												<option selected="selected">车辆所在地</option>
												<option>北京</option>
												<option>上海</option>
												<option>广州</option>
											</select>
										</label>
										<label class="fl">
											<input class="inputBlue fl" type="text" value="" placeholder="车辆品牌" name="" datatype="s" />
										</label>
										<label class="fl">
											<input class="inputBlue fl" type="text" value="" placeholder="购买价格" name="" datatype="n" />
										</label>
										<label class="fl">
											<input type="text" class="Wdate inputBlue date" placeholder="购买时间" value="" name="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
										</label>
										<label class="fr"><img src="../images/upload_photo.jpg" width="200" height="120" alt="头像" /></label>
									</li>
									<li class="clearfix">
										<span class="fl">房屋抵押贷款</span>
										<label class="fl">
											<input class="inputBlue fl" type="text" value="" placeholder="购买价格" name="" datatype="n" />
										</label>
										<label class="fl">
											<input type="text" class="Wdate inputBlue date" placeholder="购买时间" value="" name="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
										</label>
										<label class="fl">
											<select class="selectBlue fl">
												<option selected="selected">产权</option>
												<option>民用住宅建筑</option>
												<option>商用办公建筑</option>
												<option>住宅办公两用建筑</option>
											</select>
										</label>
										<label class="fr"><img src="../images/upload_photo.jpg" width="200" height="120" alt="头像" /></label>
									</li>
									<li class="clearfix">
										<span class="fl">实物抵押贷款</span>
										<label class="fl">
											<input class="inputBlue fl" type="text" value="" placeholder="物品名称" name="" datatype="s" />
										</label>
										<label class="fl">
											<input class="inputBlue fl" type="text" value="" placeholder="购买价格" name="" datatype="n" />
										</label>
										<label class="fl">
											<input type="text" class="Wdate inputBlue date" placeholder="购买时间" value="" name="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
										</label>
										<label class="fr"><img src="../images/upload_photo.jpg" width="200" height="120" alt="头像" /></label>
									</li>
									<li class="clearfix">
										<span class="fl">其它贷款</span>
										<label class="fl">
											<textarea class="inputBlue fl" datatype="s"></textarea>
										</label>
										<label class="fr"><img src="../images/upload_photo.jpg" width="200" height="120" alt="头像" /></label>
									</li>
								</ul>
							</li>
							<li class="clearfix fl width_100">
								<label class="fl">贷款用途：</label>
								<select class="selectBlue fl">
									<option selected="selected">创业贷款</option>
									<option>消费贷款</option>
									<option>购房贷款</option>
								</select>
							</li>
							<li class="clearfix fl width_100">
								<label class="fl">贷款用途说明：</label>
								<textarea class="inputBlue fl" datatype="s"></textarea>
							</li>
							<li class="clearfix fl width_100" style="display: none; border: 1px #EE5151 solid;">
								<label class="fl">驳回原因：</label>
								<span class="fl">信息不全，请补充完整</span>
							</li>
							<li class="clearfix fl width_100">
								<label class="fl">&nbsp;</label>
								<input class="submitOrange fl" type="submit" value="提交" onclick="" />
							</li>
						</ul>
					</form>
					<!--ending of form-->
				</div>
				<!--ending of main_form-->
			</div>
			<!--ending of right-->
		</div>
		<!--ending of content-->
		<div class="footer clearfix">
			<p>Copyright © 2009-2014 杭州手趣科技 版权所有: 浙ICP备09040239号</p>
		</div>
		<!--ending of footer-->
		
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" src="../kindeditor/kindeditor-min.js"></script>
		<script type="text/javascript" src="../kindeditor/lang/zh-CN.js"></script>
		<script type="text/javascript" src="../js/wdatepicker/WdatePicker.js"></script>
		<script type="text/javascript">
			KindEditor.ready(function(K) {
				var uploadbutton1 = K.uploadbutton({
					button : K('#upload_button')[0],
					fieldName : 'file',
					url : '',
					afterUpload : function(data) {
						$('#img').html('');
						if (data.error === 0) {
							K('input[name="pic"]').val(data.url);
							K('#img').append('<img src="'+ data.url +'">');		
						} else {
							alert(data.message);
						}
					},
					afterError : function(str) {
						alert('文件过大');
					}
				});
				uploadbutton1.fileBox.change(function(e) {
					uploadbutton1.submit();
				});
			});
		
		
			$(document).ready(function(){
				
				$(".editForm").Validform({
					tiptype:3
				});
				
				
				$(".type ul li").hide();
				$("input[name='style']").click(function(){
					var $index = $(this).parent("li").index();
					if($(this).attr("checked")){
						$(".type ul li").eq($index).show();
					}else{
						$(".type ul li").eq($index).hide();
					};
				});
				
				$("input[name='name']:eq(0)").click(function(){
					if($(this).attr("checked")){
						$(this).parent().parent().parent("li").next("li").hide();
					}else{
					};
				});
				$("input[name='name']:eq(1)").click(function(){
					if($(this).attr("checked")){
						$(this).parents("li").next("li").show();
					}else{
					};
				});
				
				
			});
		</script>
	</body>
</html>
